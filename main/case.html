<div class="col-md-10 col-md-offset-1 page-content">

	<div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title text-center">{{case.name}}</h3>
        </div>
        <div class="panel-body">
            <a ui-sref="main.cases"><i class="fa fa-arrow-left"></i> Back</a>
            <div>
            
                <div class="col-md-4">
                    <form name="caseInfoForm" novalidate>
                        <b>If you have any info concerning {{case.name}}, share with us</b>
                        <div class="form-group">
                            <input type="text" name="title" ng-model="newInfo.title"
                                   placeholder="Short descriptive title" class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea name="description" ng-model="newInfo.description" rows="5"
                                    placeholder="Detailed description of event" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success form-control" 
                                    ng-click="submitInfo(newInfo)"><i class="fa fa-edit"></i> Submit Info</button>
                        </div>
                    </form>
                </div>
                
                <div class="col-md-8">
                    <h4 class="text-center">Witness Accounts</h4>
                    
                    <ul class="timeline" ng-show="case.info.length > 0">
                        <li ng-repeat="info in case.info" ng-class="{'timeline-inverted': $odd}">
                          
                          <div class="timeline-panel">
                            <div class="timeline-heading">
                              <h4 class="timeline-title">{{ info.title }}</h4>
                              <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{info.time | date}}</small></p>
                            </div>
                            <div class="timeline-body">
                              <p>{{info.description}}</p>
                            </div>
                          </div>
                        </li>
                    </ul>
                    <div ng-show="case.ingo.length == 0">
                        No accounts shared so far.
                    </div>
                </div>
            
            </div>
        </div>
		
	</div>

</div>
