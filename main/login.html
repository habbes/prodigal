<div class="col-md-offset-4 col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title"><div class="text-center">Login</div></h4>
        </div>
        
        <div class="panel-body">
            <form name="loginForm" novalidate>    
                <div class="form-group">
                    <input type="text" name="username" ng-model="user.username" class="form-control" placeholder="ID Number or Email">
                </div>
                <div class="form-group">
                    <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <button class="btn btn-success form-control" ng-click="login(user)"><i class="fa fa-sign-in"></i> Login</button>
                </div>
            </form>
        </div>
        
        <div class="panel-footer">
            <p class="text-center">New user? <a ui-sref="main.register">Register here</a></p>        
        </div>
    
    </div>    


</div>
