<div class="col-md-8 col-md-offset-2 page-content">
    
    <div class="panel panel-default" ng-repeat="c in cases | filter: searchTerm">
        <div class="panel-body case-container">
            <div class="col-md-4">
                <img ng-src="{{c.image}}" style="height:180px;width:180px" class="case-image">
                <br><br>
                <a ui-sref="main.case({caseId: c.id})" class="btn btn-primary" style="width:180px">
                    <i class="fa fa-folder-open"></i> Open Case</a>
            </div>
            <div class="col-md-8">
               <table class="table">
                   
                    <tr>
                        <td><b>Name:</b></td>
                        <td>{{c.name}}</td>
                    </tr>
                    
                    <tr>
                        <td><b>Age:</b></td>
                        <td>{{Case.getAge(c)}}</td>
                    </tr>
                   
                    <tr>
                        <td><b>Last seen at:</b></td>
                        <td>{{c.lastLocation}}</td>
                    </tr>
                   
                    <tr>
                        <td><b>Last seen on:</b></td>
                        <td>{{c.lastDate | date}}</td>
                    </tr>
                   
                    <tr>
                        <td><b>Description:</b></td>
                        <td>{{c.description | s : 'truncate' : [50]}}</td>
                    </tr>                  
                   
                </table>
               
            </div>
        </div>
    </div>

</div>
